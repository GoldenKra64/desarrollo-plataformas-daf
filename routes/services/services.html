</div>

<!-- GRID DE PRODUCTOS -->
<section id="grid" class="max-w-6xl mx-auto px-4 my-10 hidden"></section>

<!-- JS -->
<script>
    const PRODUCTS = [
        { title:"Bouquets de flores", price:18, img:"/resources/details/bouquet.jpg", desc:"Arreglos elegantes y vers√°tiles." },
        { title:"Cajas de rosas", price:28, img:"/resources/details/caja_rosas.jpeg", desc:"Presentaci√≥n elegante y duradera." },
        { title:"Coronas florales", price:45, img:"/resources/details/corona_flores.jpg", desc:"Dise√±os solemnes y armoniosos." },
        { title:"Peceras florales", price:22, img:"/resources/details/pecera_flores.jpg", desc:"Composici√≥n moderna en vidrio." },
        { title:"Pedestales con flores", price:55, img:"/resources/details/pedestal_flores.jpg", desc:"Arreglos altos e imponentes." },
        { title:"Arreglos simples", price:12, img:"/resources/details/arreglos_simples.jpeg", desc:"Opciones econ√≥micas y bonitas." },
        { title:"Canastos florales", price:25, img:"/resources/details/canasto_flores.jpg", desc:"Estilo c√°lido y campestre." },
        { title:"Centros de mesa", price:30, img:"/resources/details/centros_mesa.jpg", desc:"Altura perfecta para invitados." }
    ];

    // CARD CUADRADA
    const card = (p) => `
<article class="w-[250px] h-[300px] bg-[#FDCB80] p-6 rounded-2xl
               flex flex-col justify-between items-center text-center
               shadow hover:shadow-lg hover:scale-105 transition">

    <div class="w-full h-[120px] flex items-center justify-center rounded-lg overflow-hidden bg-white">
        <img src="${p.img}" class="h-full object-contain"/>
    </div>

    <div>
        <h2 class="text-[17px] font-bold text-orange-900 leading-tight">${p.title}</h2>
        <p class="text-[12px] text-orange-900/80 leading-tight">${p.desc}</p>
    </div>

    <div class="flex justify-between items-center w-full text-[14px]">
        <span class="font-semibold text-orange-700">$${p.price}</span>
        <a href="../details/details.html"
           class="px-3 py-1 bg-orange-500 text-white rounded-sm text-xs hover:bg-orange-600">
            Ver m√°s
        </a>
    </div>

</article>`;

    // ESTADO DE FILTRO
    let state = { q:"", pmin:null, pmax:null };

    function filtrar(){
        return PRODUCTS.filter(p=>{
            const qOk = !state.q || p.title.toLowerCase().includes(state.q) || p.desc.toLowerCase().includes(state.q);
            const minOk = !state.pmin || p.price >= state.pmin;
            const maxOk = !state.pmax || p.price <= state.pmax;
            return qOk && minOk && maxOk;
        });
    }

    function render(list){
        const $g = $("#grid");
        if(!list.length){
            $g.html('<div class="text-center text-orange-900 font-semibold w-full">Sin resultados</div>');
            return;
        }
        $g.html(list.map(card).join(""));
    }

    // INICIO
    $(function(){
        setTimeout(()=>{
            $("#loading").hide();
            $("#grid").show();
            render(PRODUCTS);
        },2000);

        $("#q").on("input",e=>{ state.q = e.target.value.toLowerCase(); render(filtrar()); });
        $("#pmin").on("input",e=>{ state.pmin = Number(e.target.value)||null; render(filtrar()); });
        $("#pmax").on("input",e=>{ state.pmax = Number(e.target.value)||null; render(filtrar()); });
    });
</script>
