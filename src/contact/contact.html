<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF - Cont√°ctanos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-[#fff7f2] text-gray-900 font-sans">

<!-- Header responsive -->
  <header class="bg-[#f4b183] flex items-center justify-between px-6 py-3 shadow">
    <div class="flex items-center gap-3">
      <img src="/resources/logo.jpeg" alt="DAF Logo" class="w-16 h-16">
      <h1 class="text-white font-semibold text-lg">Decoraciones de Arreglos Florales</h1>
    </div>
    <nav class="flex items-center gap-6 text-white font-medium">
      <a href="/index.html" class="hover:underline">Home</a>
      <a href="../../routes/services/services.html" class="hover:underline">Productos</a>
      <a href="#" class="hover:underline">Cont√°ctanos</a>
      <a href="/src/carrito/carrito.html" class="bg-white text-[#f4b183] p-2 rounded-full shadow hover:bg-[#ffe8d6]">
        üõí
      </a>
    </nav>
  </header>

<!-- Contenedor principal -->
<main class="flex justify-center items-center py-10 px-4">
    <form id="formContacto" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-extrabold text-center text-[#d26e4b] mb-6">Cont√°ctanos üå∑</h1>

        <input id="nombre" type="text" placeholder="Tu nombre completo" required
               class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-[#f4b183] focus:ring-2">

        <input id="email" type="email" placeholder="Correo electr√≥nico" required
               class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-[#f4b183] focus:ring-2">

        <select id="motivo" required
                class="w-full border border-gray-300 rounded-lg p-3 mb-4 bg-white focus:ring-[#f4b183] focus:ring-2">
            <option selected disabled value="">Motivo de la consulta</option>
            <option>Consulta sobre productos</option>
            <option>Personalizaci√≥n de arreglos</option>
            <option>Evento especial</option>
            <option>Estado de un pedido</option>
        </select>

        <textarea id="mensaje" rows="4" placeholder="Cu√©ntanos tu mensaje..." required
                  class="w-full border border-gray-300 rounded-lg p-3 mb-6 focus:ring-[#f4b183] focus:ring-2"></textarea>

        <button type="submit"
                class="w-full bg-[#f4b183] text-white font-bold py-3 rounded-lg hover:bg-[#e89c67] transition">
            Enviar
        </button>
    </form>
</main>

<!-- MODAL CARGANDO -->
<div id="modalCargando" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white py-4 px-6 rounded shadow text-center">
        <p class="font-semibold text-[#d26e4b]">Cargando...</p>
    </div>
</div>

<!-- POPUP √âXITO -->
<div id="popupExito"
     class="fixed top-5 right-5 bg-green-600 text-white py-3 px-5 rounded shadow hidden z-50">
    ‚úÖ Mensaje enviado correctamente
</div>

<!-- POPUP ERROR -->
<div id="popupError"
     class="fixed top-5 right-5 bg-red-600 text-white py-3 px-5 rounded shadow hidden z-50">
    ‚ùå Complete todos los campos correctamente
</div>

<script>
    // MENU RESPONSIVE
    $("#menuBtn").click(() => {
        $("#navMenu").toggleClass("hidden");
    });

    // ‚úÖ VALIDACI√ìN FORMULARIO EXACTA COMO EL DIBUJO
    $("#formContacto").submit(function (e) {
        e.preventDefault();

        var form_el = $("#formContacto");

        var nombre = form_el.find("#nombre").val().trim();
        var email = form_el.find("#email").val().trim();
        var motivo = form_el.find("#motivo").val();
        var mensaje = form_el.find("#mensaje").val().trim();

        if (nombre === "" || email === "" || motivo === "" || mensaje === "") {
            mostrarPopup("#popupError"); // ‚ùå MENSAJE ERROR
        } else {
            $("#modalCargando").removeClass("hidden").addClass("flex");

            setTimeout(() => {
                $("#modalCargando").addClass("hidden").removeClass("flex");
                mostrarPopup("#popupExito"); // ‚úÖ CONTIN√öA
                form_el[0].reset();
            }, 2000);
        }
    });

    function mostrarPopup(id) {
        $(id).removeClass("hidden");
        setTimeout(() => {
            $(id).addClass("hidden");
        }, 3000);
    }
</script>
