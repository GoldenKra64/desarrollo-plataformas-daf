<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="services.js" defer></script>

    <title>Decoraciones DAF - Productos</title>

    <!-- Estilos -->
    <style>
        /* Contenedor principal */
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: start;
            padding: 20px;
        }
    </style>
</head>

<body class="font-sans bg-white text-gray-800">
<!-- Encabezado -->
<header class="flex items-center justify-between p-4 bg-orange-200">
    <!-- LOGO Y NOMBRE DE NEGOCIO -->
    <div class="flex items-center space-x-4">
        <img src="/resources/logo.jpeg" class="h-12 w-12 object-contain" alt="Logo DAF" />
        <h3 class="text-xl font-bold text-gray-800">Decoraciones de arreglos florales</h3>
    </div>

    <!-- Men√∫ de Navegaci√≥n -->
    <nav>
        <ul class="flex space-x-6 text-gray-700 font-medium">
            <li><a href="../../index.html" class="hover:text-orange-500">Home</a></li>
            <li><a href="products.html" class="hover:text-orange-500 font-semibold">Productos</a></li>
            <li><a href="../contact/contact.html" class="hover:text-orange-500">Cont√°ctanos</a></li>
        </ul>
    </nav>
</header>

<!-- T√≠tulo Principal -->
<div class="text-center mt-10 text-orange-900">
    <h1 class="text-3xl font-bold">Nuestros Productos</h1>
    <p class="opacity-70">Explora todo lo que tenemos para ti</p>
</div>

<!-- Filtros -->
<section class="max-w-6xl mx-auto px-4 mt-8">
    <div class="bg-orange-200/60 border border-orange-300 rounded-2xl p-4 grid sm:grid-cols-2 lg:grid-cols-4 gap-3">
        <!-- Campo de b√∫squeda general -->
        <div class="col-span-2">
            <label class="text-sm font-semibold text-orange-900">Buscar</label>
            <input id="q" type="text" class="mt-1 w-full rounded-xl border px-3 py-2 focus:ring-2 focus:ring-orange-400" />
        </div>

        <!-- Precio m√≠nimo -->
        <div>
            <label class="text-sm font-semibold text-orange-900">Precio min.</label>
            <input id="pmin" type="number" min="0" class="mt-1 w-full rounded-xl border px-3 py-2 focus:ring-2 focus:ring-orange-400" />
        </div>

        <!-- Precio m√°ximo -->
        <div>
            <label class="text-sm font-semibold text-orange-900">Precio max.</label>
            <input id="pmax" type="number" min="0" class="mt-1 w-full rounded-xl border px-3 py-2 focus:ring-2 focus:ring-orange-400" />
        </div>
    </div>
</section>

<!-- Mensaje de Carga -->
<div id="loading" class="max-w-6xl mx-auto px-4 my-16">
    <div class="bg-[#FDCB80] rounded-2xl p-8 shadow text-center text-orange-900 animate-pulse">
        <div class="text-5xl mb-2">‚è≥</div>
        <p class="text-lg font-semibold">Cargando...</p>
        <p class="text-sm opacity-80">Preparando productos...</p>
    </div>
</div>

<!-- Contenedor de Productos -->
<section id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 my-10">
    <!-- Las tarjetas se generan din√°micamente con JavaScript -->
</section>

<footer id="contacto" class="bg-[#f4b183] text-white py-8">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-6 px-6">
        <div class="flex flex-col items-center gap-3">
            <img src="/resources/logo.jpeg" alt="DAF Logo" class="w-16 h-16">
            <div class="flex gap-4">
                <img src="/resources/footer/facebook.png" alt="Facebook" class="w-6 h-6 cursor-pointer">
                <img src="/resources/footer/messenger.png" alt="Instagram" class="w-6 h-6 cursor-pointer">
                <img src="/resources/footer/whatsapp.png" alt="WhatsApp" class="w-6 h-6 cursor-pointer">
            </div>
        </div>
