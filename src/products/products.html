<!-- GRID DE PRODUCTOS -->
<section id="grid" class="max-w-6xl mx-auto px-4 my-10 hidden"></section>

<!-- JS -->
<script>
    const products = JSON.parse(localStorage.getItem("products"));

    // CARD CUADRADA
    const card = (p) => `
<article class="w-[250px] h-[300px] bg-[#FDCB80] p-6 rounded-2xl
               flex flex-col justify-between items-center text-center
               shadow hover:shadow-lg hover:scale-105 transition">

    <div class="w-full h-[120px] flex items-center justify-center rounded-lg overflow-hidden bg-white">
        <img src="${p.image}" class="h-full object-contain"/>
    </div>

    <div>
        <h2 class="text-[17px] font-bold text-orange-900 leading-tight">${p.nombre}</h2>
        <p class="text-[12px] text-orange-900/80 leading-tight">${p.descripcion}</p>
    </div>

    <div class="flex justify-between items-center w-full text-[14px]">
        <span class="font-semibold text-orange-700">$${p.precio}</span>
        <a href="../details/details.html"
           class="px-3 py-1 bg-orange-500 text-white rounded-sm text-xs hover:bg-orange-600">
            Ver m√°s
        </a>
    </div>

</article>`;

    // ESTADO DE FILTRO
    let state = { q:"", pmin:null, pmax:null };

    function filtrar(){
        return products.filter(p=>{
            const qOk = !state.q || p.nombre.toLowerCase().includes(state.q) || p.descripcion.toLowerCase().includes(state.q);
            const minOk = !state.pmin || p.precio >= state.pmin;
            const maxOk = !state.pmax || p.precio <= state.pmax;
            return qOk && minOk && maxOk;
        });
    }

    function render(list){
        console.log("Renderizando productos:", list);
        const $g = $("#grid");
        if(!list){
            $g.html('<div class="text-center text-orange-900 font-semibold w-full">Sin resultados</div>');
            return;
        }

        $g.html("");
        for (prod of list) {
            $g.append(card(prod));
        }
    }

    // INICIO
    $(function(){
        setTimeout(()=>{
            $("#loading").hide();
            $("#grid").show();
            render(products);
        },2000);

        $("#q").on("input",e=>{ state.q = e.target.value.toLowerCase(); render(filtrar()); });
        $("#pmin").on("input",e=>{ state.pmin = Number(e.target.value)||null; render(filtrar()); });
        $("#pmax").on("input",e=>{ state.pmax = Number(e.target.value)||null; render(filtrar()); });
    });
</script>
