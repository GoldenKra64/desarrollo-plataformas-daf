<!-- Header -->

<!-- Contenedor principal -->
<main class="flex justify-center items-center py-10 px-4">

    <form id="formContacto" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl">

        <h1 class="text-3xl font-extrabold text-center mb-6">Cont√°ctanos üå∑</h1>

        <!-- Nombre -->
        <label for="nombre" class="block mb-1 font-medium">Nombre completo</label>
        <input id="nombre" type="text" required
               class="w-full border rounded-lg p-3 mb-4 focus:ring-2">

        <!-- Email -->
        <label for="email" class="block mb-1 font-medium">Correo electr√≥nico</label>
        <input id="email" type="email" required
               class="w-full border rounded-lg p-3 mb-4 focus:ring-2">

        <!-- Motivo -->
        <label for="motivo" class="block mb-1 font-medium">Motivo de la consulta</label>
        <select id="motivo" required
                class="w-full border rounded-lg p-3 mb-4 bg-white focus:ring-2">
            <option selected disabled value="">Seleccione una opci√≥n</option>
            <option>Consulta sobre productos</option>
            <option>Personalizaci√≥n de arreglos</option>
            <option>Evento especial</option>
            <option>Estado de un pedido</option>
        </select>

        <!-- Mensaje -->
        <label for="mensaje" class="block mb-1 font-medium">Mensaje</label>
        <textarea id="mensaje" rows="4" required
                  class="w-full border rounded-lg p-3 mb-6 focus:ring-2"></textarea>

        <!-- Bot√≥n -->
        <button type="submit"
                class="w-full font-bold py-3 rounded-lg border hover:bg-gray-100 transition">
            Enviar
        </button>

    </form>
</main>

<!-- MODAL CARGANDO -->
<div id="modalCargando" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white py-4 px-6 rounded shadow text-center">
        <p class="font-semibold">Cargando...</p>
    </div>
</div>

<!-- POPUP √âXITO -->
<div id="popupExito"
     class="fixed top-5 right-5 py-3 px-5 rounded shadow hidden z-50">
    ‚úÖ Mensaje enviado correctamente
</div>

<!-- POPUP ERROR -->
<div id="popupError"
     class="fixed top-5 right-5 py-3 px-5 rounded shadow hidden z-50">
    ‚ùå Complete todos los campos correctamente
</div>

<script>
    $("#formContacto").submit(function (e) {
        e.preventDefault();

        let nombre = $("#nombre").val().trim();
        let email = $("#email").val().trim();
        let motivo = $("#motivo").val();
        let mensaje = $("#mensaje").val().trim();

        if (nombre === "" || email === "" || motivo === "" || mensaje === "") {
            mostrarPopup("#popupError");
            return;
        }

        $("#modalCargando").removeClass("hidden").addClass("flex");

        setTimeout(() => {
            $("#modalCargando").addClass("hidden").removeClass("flex");
            mostrarPopup("#popupExito");
            $("#formContacto")[0].reset();
        }, 2000);
    });

    function mostrarPopup(id) {
        $(id).removeClass("hidden");
        setTimeout(() => {
            $(id).addClass("hidden");
        }, 3000);
    }
</script>

<footer id="contacto">

</footer>
