</div>

<!-- Filtros -->
<section class="max-w-6xl mx-auto px-4 mt-8">
    <div class="bg-orange-200/60 border border-orange-300 rounded-2xl p-4 grid sm:grid-cols-2 lg:grid-cols-4 gap-3">

        <div class="col-span-2">

        <!-- Precio m√≠nimo -->

        </div>

        <!-- Precio m√°ximo -->
        <div>
            <label class="text-sm font-semibold text-orange-900">Precio max.</label>
            <input id="pmax" type="number" min="0" class="mt-1 w-full rounded-xl border px-3 py-2 focus:ring-2 focus:ring-orange-400" />
        </div>
    </div>
</section>

<!-- Mensaje de Carga -->
